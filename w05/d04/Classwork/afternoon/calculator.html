<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Calculator</h1>
  <form method="GET" action="/calculate">
    <input type="text" name="num1">
    <select name="action">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" name="num2">
    <input type="submit">

  </form>

</body>
</html>
