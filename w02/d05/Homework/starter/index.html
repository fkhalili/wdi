<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <article>
      <header>
        <img id="img" src="http://i3.cpcache.com/product_zoom/1117404366/dk_initials_vintage_floral_dog_tags.jpg?height=250&width=250&padToSquare=true"></img>
        <p>Bank of DK</p>
      </header>
      <div class="account checking">
        <h2>Checking</h2>
        <div class="balance">$0</div>
        <input name="amount" placeholder="What is your amount?" />
        <button class="deposit">Deposit</button>
        <button class="withdraw">Withdraw</button>
      </div>

      <div class="account savings">
        <h2>Savings</h2>
        <div class="balance">$0</div>
        <input name="amount" placeholder="What is your amount?"/>
        <button class="deposit">Deposit</button>
        <button class="withdraw">Withdraw</button>
      </div>
    </article>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
