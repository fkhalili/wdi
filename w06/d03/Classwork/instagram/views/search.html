<!DOCTYPE html>

<html>
<head>
	<title>Instagram</title>
</head>
<body>
	<h1></h1>
	<form method="POST" action="/instagram">
	<% pics.images.forEach( function(element) { %>
		<input type="checkbox" name="image" value=<%=element%>><img src=<%=element%> width="100" height="200">
	<% }); %>
	<input type="hidden" name="search" value=<%=pics.search%>>
	<input type="submit" value="Save">
	</form>
	<a href="/instagram">Return</a>
</body>
</html>
