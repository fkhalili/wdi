<!DOCTYPE html>

<html>
<head>
	<title>Movies</title>
	<style>
	body {
		background-image: url("http://theartmad.com/wp-content/uploads/2015/04/Film-Roll-Background-Vintage-4.jpg");
		background-size: 100% 100%;
		background-repeat: no-repeat;

 
	}
	article {
		position:relative;
		margin-left: 45%;
		width:250px;
	}
	</style>
</head>
<body>
	<article>
	<img src=<%=poster%> heigth="100" width="200">

	<h1><%=title%></h1>
	<ul>
		<li>year: <%=year%></li>
		<li>rating: <%=rating%></li>
		<li>director: <%=director%></li>
		<li>actors: 
			<% actors.forEach(function(element) { %>
			<ul>
				<li><%=element%></li>
			</ul>

				<% }) %>
		</li>
		<li>plot: <%=plot%></li>
	</ul>

	<h3><a href="/movies/<%=id%>/edit">Update movie</h3>
	<form method="POST" action="/movies/<%=id%>?_method=DELETE">
    		<input type="submit" value="delete">
  		</form>
 	 </article>
</body>
</html>
