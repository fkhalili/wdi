<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Contact App!</title>
</head>
<body>
  <h1> Welcome to the contact app! </h1>

  <a href="/contacts/new"> Create a new contact here! </a>

  <h2> Here are my contacts </h2>
  <% apples.contacts.forEach(function(e){ %>
    <h3> Name: <a href="/contacts/<%=e.id%>"><%= e.contactname %></a> </h3>
  <%  }) %>
  
</body>
</html>
