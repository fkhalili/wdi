<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beez-B-We</title>

  <!-- Pulling in Semantic stylesheets via CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.3/semantic.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.3/components/grid.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.3/components/card.css">

  <style>
  body {
    background: #369;
  }
  </style>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="script.js"></script>

</head>
<body>

  <div class="ui centered grid">
    <div class="twelve wide column">
      <div class="ui segments">
        
        <div class="ui inverted segment">
          <h1 class="ui center aligned yellow header">Welcome to Beetopia</h1>
        </div>

        <div class="ui segment">

          <section id="beehives" class="ui four cards">

            <!-- Form to add new hive -->
            <div class="card">
              <div class="content">
                <div class="header">Add new hive:</div>
                <div class="ui divider"></div>

                <div class="ui fluid left icon input">
                  <input id="new-location" type="text" placeholder="Location">
                  <i class="home icon"></i>
                </div>

                <div class="ui fluid left icon input">
                  <input id="new-notes" type="text" placeholder="Notes">
                  <i class="home icon"></i>
                </div>

                <div class="ui fluid left icon input">
                  <input id="new-num-bees" type="number" placeholder="Number of Bees">
                  <i class="bug icon"></i>
                </div>
              </div>
              <div id="new-hive" class="ui bottom attached positive button">
                Add Hive!
              </div>
            </div>

            <!-- BEE CARD DISPLAY TEMPLATE -->
            <script type="text/template" id="bee-card-template">
            <div class="card">

            <div class="image">
            <img src="http://germanvillage.com/wp-content/uploads//2011/07/beehive.jpg" alt="beez">
            </div>
            
            <div class="content">
            <div class="header">
            <span class="location" contenteditable=true><%= location %></span>
            </div>
            <div class="meta">
            <span class="notes" contenteditable=true><%= notes %></span>
            </div>
            </div>
            
            <div class="extra content">
            <i class="bug icon"></i>
            <span class="num-bees" contenteditable=true><%= num_bees %></span> bees
            </div>

            <div class="ui bottom attached button update">
            Save Changes
            </div>

            <div class="ui bottom attached negative button delete">
            Delete!
            </div>

            </div>
            </script>
            <!-- END TEMPLATE! BZZ -->

          </section>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
